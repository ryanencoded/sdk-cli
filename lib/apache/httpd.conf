<IfModule unixd_module>

User _www
Group webdev

</IfModule>


#Directory Index
<IfModule dir_module>
    DirectoryIndex index.html index.php
</IfModule>

AddType application/x-httpd-php .php
AddType application/x-httpd-php .phtml

# The following lines prevent
<Files "rsrc">
  Require all denied
</Files>
<DirectoryMatch ".*\.\.namedfork">
  Require all denied
</DirectoryMatch>

# LogLevel: Control the number of messages logged to the error_log.
LogLevel warn
# ErrorLog: The location of the error log file.
ErrorLog "/opt/local/var/log/apache2/error.log"


#Log Configuration
<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog "/opt/local/var/log/apache2/access.log" common
</IfModule>

<IfModule mime_module>
    # TypesConfig points to the file containing the list of mappings from
    TypesConfig etc/apache2/mime.types

    # If the AddEncoding directives above are commented-out, then you
    # probably should define those extensions to indicate media types:
    #
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz


</IfModule>

#SSL Seed
<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>

#############################################
#will not serve any .git file from a directory
##############################################
<Directorymatch "^/.*/\.git/">
  AllowOverride none
  Require all denied
</Directorymatch>
<Files ~ "^\.git">
  Require all denied
</Files>
<Files .DS_Store>
  Require all denied
</Files>

#BrowserMatch
BrowserMatch "MSIE [2-5]" \
    nokeepalive ssl-unclean-shutdown \
    downgrade-1.0 force-response-1.0
Include /opt/local/etc/apache2/extra/httpd-userdir.conf.orig

#Include Global
Include /git/developer/sdk/lib/apache/global.conf
