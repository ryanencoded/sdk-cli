###########################
# /publish/http/ port 80  #
###########################

<VirtualHost *:8080>
	## General Config
	ServerName localhost
  DocumentRoot /publish/http/
	Options Indexes FollowSymLinks Includes MultiViews

	## Logs
  ErrorLog "/opt/local/var/log/apache2/http_error.log"
  TransferLog "/opt/local/var/log/apache2/http_access.log"

	</VirtualHost>
